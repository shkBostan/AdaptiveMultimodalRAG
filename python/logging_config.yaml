# Logging Configuration for AdaptiveMultimodalRAG
#
# Author: s Bostan
# Created on: Nov, 2025
#
# This configuration supports:
# - Environment-based logging (dev/prod)
# - Structured JSON logging
# - Rotating file handlers
# - Correlation ID support
# - Multiple log levels

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s [%(correlationId)s] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '%(asctime)s [%(levelname)s] %(name)s:%(lineno)d [%(correlationId)s] [%(threadName)s] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  json:
    class: python.utils.logging_formatter.JSONFormatter
    format: '%(asctime)s %(levelname)s %(name)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detailed
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/app-error.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8
  
  json_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/app.json
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8

loggers:
  com.adaptiveRAG:
    level: DEBUG
    handlers: [console, file, error_file, json_file]
    propagate: false
  
  embeddings:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  retrieval:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  generation:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false
  
  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  fastapi:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]

