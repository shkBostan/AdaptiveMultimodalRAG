[pytest]
# Pytest configuration for AdaptiveMultimodalRAG

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -x
    --maxfail=5

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=python --cov-report=html --cov-report=term

# Timeout (if pytest-timeout is installed)
# timeout = 2

